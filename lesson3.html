<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Forms and Tables</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!--  Add a table name, gender, email, age     -->
            <table class="table table-dark table-hover">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>Mary Jane</td>
                    <td>Female</td>
                    <td>mj@gmail.com</td>
                    <td>24</td>
                </tr>

                <tr>
                    <td>Erick Gathinji</td>
                    <td>Male</td>
                    <td>eg@gmail.com</td>
                    <td>26</td>
                </tr>

                <tr>
                    <td>John Kim</td>
                    <td>Male</td>
                    <td>jk@gmail.com</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>Victor Kim</td>
                    <td>Male</td>
                    <td>kl@gmail.com</td>
                    <td>40</td>
                </tr>

                <tr>
                    <td>Pauline Njeri</td>
                    <td>Female</td>
                    <td>pk@gmail.com</td>
                    <td>34</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <!-- This is a form       -->
        <div class="col-md-6 mx-auto">
            <h3 class="text-center text-black">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input id ="name" type="text" class="form-control rounded-0" placeholder="Full Name">
                </div>

                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input id ="email" type="email" class="form-control rounded-0" placeholder="Email">
                </div>

                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input id ="password" type="password" class="form-control rounded-0" placeholder="Password">
                </div>

                <div class="my-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input id ="dob" min="1990-01-01" max="2009-12-31" type="date" class="form-control rounded-0" placeholder="Date of Birth">
                </div>

                <div class="my-3">
                    <label for="weight" class="form-label">Weight in Kgs</label>
                    <input id ="weight" step="any" min="0" type="number" class="form-control rounded-0" placeholder="Weight">
                </div>

<!--    Select for educational level            -->
<!--     Radio Button for Gender           -->
<!--     4 checkboxes for favorite sports           -->

                <button class="btn btn-success">Register</button>


            </form>
        </div>
    </div>

</div>



</body>
</html>
